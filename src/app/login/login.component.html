<div class="container-fluid">
  <div class="row">
    <div class="col-lg-offset-3 col-md-offset-3 col-lg-5 col-md-6">
      <div class="card">
<!--        <div class="image">
          <img alt="..." src="assets/img/background.jpg">
        </div>-->
        <div class="content">
          <div class="author">
            <br>
            <h4 class="title text-center">{{ 'ENTER' | translation }}</h4>
            <br>
          </div>

          <div class="row" [formGroup]="form">
            <div class="col-md-12">
              <div class="form-group">
                <label>{{ 'LOGIN' | translation }}</label>
                <input class="form-control border-input" placeholder="{{ 'LOGIN' | translation }}" type="text"
                       formControlName="login">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>{{ 'PASSWORD' | translation }}</label>
                <input class="form-control border-input" placeholder="{{ 'PASSWORD' | translation }}" type="password"
                       formControlName="password">
              </div>
            </div>
          </div>
          <div class="text-center">
            <div class="content row">

              <div class="text-center">
                <button class="btn btn-info btn-fill btn-wd" [disabled]="!form.valid" (click)="onFormSubmit()">Вход
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
