<!-- Modal -->
<div class="">
  <div class="modal-dialog">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Количество: {{counter}}</h4>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="count(-1)">-</button>
      <button type="button" class="btn btn-success" (click)="count(+1)">+</button>
    </div>
  </div>
</div>

<div class="mat-dialog-actions" mat-dialog-actions>
  <button class="mat-button" mat-button [disabled]="counter == 0" (click)="confirmSelection()">
    <span class="mat-button-wrapper">{{ 'ACCEPT' | translation }}</span>
    <div class="mat-button-ripple mat-ripple" matripple></div>
    <div class="mat-button-focus-overlay"></div>
  </button>
  <button class="mat-button" mat-button (click)="dialogRef.close()">
    <span class="mat-button-wrapper">{{ 'CANCEL' | translation }}</span>
    <div class="mat-button-ripple mat-ripple" matripple></div>
    <div class="mat-button-focus-overlay"></div>
  </button>
</div>
